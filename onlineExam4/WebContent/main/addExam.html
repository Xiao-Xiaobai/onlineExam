<nav>
    <a href="#/">首页</a>
    <span> > </span>
    <span>新增考试</span>
</nav>
<div class="addExam">
    <ul>
        <li><span>考试名称：</span><input type="text" class="eName" placeholder="如：2018-2019学年java程序设计期末考试" ng-model="eName"></li>
        <li><span>考试科目：</span>
        	<input list="sublist" type="text" placeholder="请输入完整的科目名" class="eSub" ng-model="eSub">
        			<datalist id="sublist">
        			<option ng-repeat="sub in subjects track by $index">{{sub.subName}}</option>      		
        			</datalist>
        </li>
        <li><span>考试时长：</span><input type="number" class="eTime" placeholder="请输入数字 如：120" ng-model="totalTime">分钟</li>
        <li><span>卷面总分：</span><input type="number" class="eScore" placeholder="请输入数字 如：100" ng-model="totalScore">分</li>        
        <li ng-show="mess"><p class="mess" ng-bind="mess"></p></li>
        <li>
        	<button class="btn1" ng-click="add()">保存</button>
        	<button class="btn2" ng-click="addAndNext()">保存并添加试题</button>
        </li>
    </ul>

</div>
