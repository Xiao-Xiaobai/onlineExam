<nav>
    <a href="#/">首页</a>
    <span> > </span>
    <a href="#/a_tMess">教师信息</a>
    <span> > </span>
    <span>所带课程</span>
</nav>
<div class="teaSub">
	<div class="list">
	    <ul>
	        <li>工号</li><li>姓名</li><li>课程名</li><li>相关考试</li><li>操作</li>
	    </ul>
	
	    <ul ng-repeat="teaSub in teaSubs track by $index">
	        <li>{{teaSub.tno}}</li><li>{{teaSub.tName}}</li><li>{{teaSub.subName}}</li>
	        <li><a href="#/a_eMess/{{teaSub.subName}}">查看</a></li>
	        <li> 
	        	<a href="javascript:;" ng-click="delTeaSub(teaSub.tno, teaSub.subName)">删除</a>
	        </li>
	    </ul>
	    <p ng-bind="mess" class="mess"></p>
	    <div class="addSubBtn"><button ng-click="isClick=true">给该教师添加课程</button></div>
	    <div class="addSubShow" ng-show="isClick">
	    	<span>课程：</span><button class="plusBtn" ng-click="newSub()">继续添加</button>
	        <div ng-repeat="inpt in inpts track by $index">
	            <input list="sublist" type="text" placeholder="请填入完整的科目名" class="subTxt" ng-model="$parent.sub[$index]">
        			<datalist id="sublist">
        			<option ng-repeat="sub in subjects track by $index">{{sub.subName}}</option>      		
        			</datalist>
	            <button class="delBtn" ng-click="delSub($index)" ng-show="$index!=0">&nbsp;</button>
	        </div>
	        <p ng-bind="mess2" class="mess" ng-show="mess2"></p>
	        <button class="btn" ng-click="addTeaSub()">确认</button>
	    </div>
    </div>
</div>
